name: Deploy Cloudflare Workers

on:
  push:
    branches: [main]

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    name: Deploy Next.js App
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/app/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.md', '**/*.py', '**/*.javascript', '**/*.jiki') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install

      - name: Validate required environment variables
        run: |
          missing_vars=()

          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            missing_vars+=("CLOUDFLARE_API_TOKEN")
          fi

          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            missing_vars+=("CLOUDFLARE_ACCOUNT_ID")
          fi

          if [ -z "${{ secrets.NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID }}" ]; then
            missing_vars+=("NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID")
          fi

          if [ -z "${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}" ]; then
            missing_vars+=("NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY")
          fi

          if [ -z "${{ secrets.SENTRY_AUTH_TOKEN }}" ]; then
            missing_vars+=("SENTRY_AUTH_TOKEN")
          fi

          if [ ${#missing_vars[@]} -ne 0 ]; then
            echo "❌ Error: The following required secrets are not set:"
            printf '  - %s\n' "${missing_vars[@]}"
            exit 1
          fi

          echo "✅ All required environment variables are set"

      - name: Generate content bundle
        run: pnpm run content:generate
        working-directory: app

      - name: Generate icon types
        run: pnpm run icons:generate
        working-directory: app

      - name: Deploy to Cloudflare Workers
        run: pnpm run deploy
        working-directory: app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

  deploy-llm-chat-proxy:
    runs-on: ubuntu-latest
    name: Deploy LLM Chat Proxy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Cloudflare Workers
        run: pnpm run deploy
        working-directory: llm-chat-proxy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
